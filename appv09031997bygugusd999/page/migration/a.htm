<div class="container-fluid">
	<!-- Page Heading -->
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">Migration</h1>
		<a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
				class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
	</div>
	<!-- Content Row -->
	<button type="button" class="btn btn-primary btn-sm mb-3" btn-tambah>Tambah</button>
	<div class="row" id="content-home">

	</div>
</div>

<div class="modal fade" id="tambah" data-backdrop="static" tabindex="-1" role="dialog"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form action="" id="myform">
				<div class="modal-body">
					<div class="form-group">
						<label for="">migration name</label>
						<input type="text" class="form-control" name="nama" placeholder="inputkan migrasi ...">
					</div>
					<button type="submit" class="hapus btn btn-primary mt-3">Simpan</button>
					<button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="hapus" data-backdrop="static" tabindex="-1" role="dialog"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form action="" id="hapus">
				<div class="modal-body">
					<p for="">Anda yakin akan menghapus data ini</p>
					<button type="submit" class="hapus btn btn-primary mt-3">Ya</button>
					<button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Tidak</button>
				</div>
			</form>
		</div>
	</div>
</div>
